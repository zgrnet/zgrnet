name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Detect affected targets using Bazel query
  affected:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.affected.outputs.targets }}
      has_targets: ${{ steps.affected.outputs.has_targets }}
      has_go: ${{ steps.affected.outputs.has_go }}
      has_rust: ${{ steps.affected.outputs.has_rust }}
      has_zig: ${{ steps.affected.outputs.has_zig }}
      has_tun: ${{ steps.affected.outputs.has_tun }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git diff

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          repository-cache: true

      - name: Find affected targets
        id: affected
        run: |
          # Determine base ref
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="HEAD~1"
          fi
          
          # Run affected targets tool
          bazel run //tools/affected -- \
            --base="$BASE" \
            --oneline \
            --output=/tmp/targets.txt || echo "" > /tmp/targets.txt
          
          TARGETS=$(cat /tmp/targets.txt)
          echo "Affected targets: $TARGETS"
          echo "targets=$TARGETS" >> $GITHUB_OUTPUT
          echo "has_targets=$([[ -n "$TARGETS" ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          
          # Detect language changes for native tests
          # Include both main SDK dirs and examples
          changed=$(git diff --name-only "$BASE" HEAD 2>/dev/null || true)
          echo "has_go=$(echo "$changed" | grep -qE '^(go/|examples/.*/go/)' && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_rust=$(echo "$changed" | grep -qE '^(rust/|examples/.*/rust/)' && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_zig=$(echo "$changed" | grep -qE '^(zig/|examples/.*/zig/)' && echo true || echo false)" >> $GITHUB_OUTPUT
          
          # Detect TUN-specific changes (requires root privileges to test)
          echo "has_tun=$(echo "$changed" | grep -qE '^(zig/src/tun/|go/pkg/tun/|rust/src/tun/)' && echo true || echo false)" >> $GITHUB_OUTPUT

  # Build and test affected targets with Bazel
  bazel:
    needs: affected
    if: needs.affected.outputs.has_targets == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build affected targets
        run: |
          TARGETS="${{ needs.affected.outputs.targets }}"
          # Filter out TUN-related targets (require prebuilt libtun.a)
          # TUN tests are handled separately in tun-test job
          FILTERED=""
          for t in $TARGETS; do
            case "$t" in
              *tun:*|*tun_test*|*tun_lib*) echo "Skipping TUN target: $t" ;;
              *) FILTERED="$FILTERED $t" ;;
            esac
          done
          echo "Building: $FILTERED"
          if [ -n "$FILTERED" ]; then
            bazel build $FILTERED
          else
            echo "No non-TUN targets to build"
          fi

      - name: Test affected targets
        run: |
          TARGETS="${{ needs.affected.outputs.targets }}"
          # Exit code 4 means "no test targets found", which is OK
          bazel test $TARGETS --test_output=errors || [ $? -eq 4 ]

  # Go tests (native, with race detector) - no root required
  # Excludes TUN tests which require elevated privileges
  go-test:
    needs: affected
    if: needs.affected.outputs.has_go == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go/go.sum

      - name: Prepare KCP source
        run: |
          # Download KCP 1.7 and apply patches for native Go build
          curl -sL https://github.com/skywind3000/kcp/archive/refs/tags/1.7.tar.gz | tar xz
          cd kcp-1.7
          # Convert CRLF to LF and apply patch
          tr -d '\r' < ikcp.c > ikcp_unix.c && mv ikcp_unix.c ikcp.c
          tr -d '\r' < ikcp.h > ikcp_unix.h && mv ikcp_unix.h ikcp.h
          patch -p1 < ../third_party/kcp/ikcp.patch
          # Copy to go/pkg/kcp for CGo
          cp ikcp.c ikcp.h ../go/pkg/kcp/

      - name: Test (excluding TUN)
        working-directory: go
        run: |
          # Run tests excluding the tun package (requires root)
          go test -v -race -coverprofile=coverage.out $(go list ./... | grep -v '/tun$')

      - name: Coverage
        if: matrix.os == 'ubuntu-latest'
        working-directory: go
        run: go tool cover -func=coverage.out

  # Rust tests (native) - no root required
  # Excludes TUN tests which require elevated privileges
  rust-test:
    needs: affected
    if: needs.affected.outputs.has_rust == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Test (excluding TUN)
        working-directory: rust
        run: |
          # Run tests excluding TUN module (requires root and libtun.a)
          # TUN feature is disabled by default, so no --features flag needed
          cargo test

      - name: Clippy
        if: matrix.os == 'ubuntu-latest'
        working-directory: rust
        run: cargo clippy -- -D warnings

  # Zig tests (native) - no root required
  # Excludes TUN tests which require elevated privileges
  zig-test:
    needs: affected
    if: needs.affected.outputs.has_zig == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Test (excluding TUN)
        working-directory: zig
        run: |
          # Run tests excluding TUN module (requires root)
          # The main test target excludes tun_test by default
          zig build test

  # TUN tests (multi-platform, requires elevated privileges)
  # Only runs when TUN-related files are changed
  tun-test:
    needs: affected
    if: needs.affected.outputs.has_tun == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            sudo: sudo
          - os: macos-latest
            sudo: sudo
          - os: windows-latest
            sudo: ""
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-tun
          repository-cache: true

      - name: Download Wintun (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Download Wintun for Windows TUN tests
          Invoke-WebRequest -Uri "https://www.wintun.net/builds/wintun-0.14.1.zip" -OutFile wintun.zip
          Expand-Archive wintun.zip -DestinationPath wintun
          Copy-Item wintun/wintun/bin/amd64/wintun.dll -Destination .

      - name: Load TUN module (Linux)
        if: runner.os == 'Linux'
        run: sudo modprobe tun

      - name: Test Zig TUN
        shell: bash
        run: |
          # Use MSYS_NO_PATHCONV to prevent path conversion on Windows
          export MSYS_NO_PATHCONV=1
          if [ -n "${{ matrix.sudo }}" ]; then
            sudo env "PATH=$PATH" bazel run //zig:tun_test
          else
            bazel run //zig:tun_test
          fi

      - name: Test Go TUN
        shell: bash
        run: |
          export MSYS_NO_PATHCONV=1
          ${{ matrix.sudo }} bazel test //go/pkg/tun:tun_test --test_output=errors

      - name: Test Rust TUN
        shell: bash
        run: |
          export MSYS_NO_PATHCONV=1
          ${{ matrix.sudo }} bazel test //rust:tun_test --test_output=errors

  # Format check
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Check Go format
        working-directory: go
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files not formatted:"
            gofmt -l .
            exit 1
          fi

  # Skip job when no targets affected
  skip:
    needs: affected
    if: needs.affected.outputs.has_targets == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: No changes
        run: echo "No affected targets, skipping Bazel build"
