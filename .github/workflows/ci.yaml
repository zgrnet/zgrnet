name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Detect affected targets
  changes:
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      rust: ${{ steps.filter.outputs.rust }}
      zig: ${{ steps.filter.outputs.zig }}
      bazel: ${{ steps.filter.outputs.bazel }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            go:
              - 'go/**'
            rust:
              - 'rust/**'
            zig:
              - 'zig/**'
            bazel:
              - 'MODULE.bazel'
              - 'BUILD.bazel'
              - '.bazelrc'

  # Build and test with Bazel
  bazel:
    needs: changes
    if: needs.changes.outputs.bazel == 'true' || needs.changes.outputs.go == 'true' || needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build all targets
        run: bazel build //...

      - name: Test all targets
        run: bazel test //... --test_output=errors

  # Go tests (native, without Bazel)
  go-test:
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go/go.sum

      - name: Test
        working-directory: go
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Coverage
        working-directory: go
        run: go tool cover -func=coverage.out

  # Rust tests (native, without Bazel)
  rust-test:
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Test
        working-directory: rust
        run: cargo test --all-features

      - name: Clippy
        working-directory: rust
        run: cargo clippy --all-features -- -D warnings

  # Zig tests (native)
  zig-test:
    needs: changes
    if: needs.changes.outputs.zig == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.13.0

      - name: Test
        working-directory: zig/src
        run: zig test noise.zig

  # Format check
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check Go format
        working-directory: go
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Check Rust format
        working-directory: rust
        run: cargo fmt --check
