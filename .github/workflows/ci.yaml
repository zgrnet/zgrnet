name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Detect affected targets using Bazel query
  affected:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.affected.outputs.targets }}
      has_targets: ${{ steps.affected.outputs.has_targets }}
      has_go: ${{ steps.affected.outputs.has_go }}
      has_rust: ${{ steps.affected.outputs.has_rust }}
      has_zig: ${{ steps.affected.outputs.has_zig }}
      has_tun: ${{ steps.affected.outputs.has_tun }}
      has_dns: ${{ steps.affected.outputs.has_dns }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git diff

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          repository-cache: true

      - name: Find affected targets
        id: affected
        run: |
          # Determine base ref
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="HEAD~1"
          fi
          
          # Run affected targets tool
          bazel run //tools/affected -- \
            --base="$BASE" \
            --oneline \
            --output=/tmp/targets.txt || echo "" > /tmp/targets.txt
          
          TARGETS=$(cat /tmp/targets.txt)
          echo "Affected targets: $TARGETS"
          echo "targets=$TARGETS" >> $GITHUB_OUTPUT
          echo "has_targets=$([[ -n "$TARGETS" ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          
          # Detect language changes for native tests
          # Include both main SDK dirs and examples
          changed=$(git diff --name-only "$BASE" HEAD 2>/dev/null || true)
          echo "has_go=$(echo "$changed" | grep -qE '^(go/|examples/.*/go/)' && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_rust=$(echo "$changed" | grep -qE '^(rust/|examples/.*/rust/)' && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_zig=$(echo "$changed" | grep -qE '^(zig/|examples/.*/zig/)' && echo true || echo false)" >> $GITHUB_OUTPUT
          
          # Detect TUN-specific changes (requires root privileges to test)
          # Includes host package since its integration test uses real TUN devices
          echo "has_tun=$(echo "$changed" | grep -qE '^(zig/src/tun/|go/pkg/tun/|rust/src/tun/|go/pkg/host/|go/examples/host_test/|rust/src/host/|rust/examples/host_test)' && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_dns=$(echo "$changed" | grep -qE '^(go/pkg/dns/|rust/src/dns/|zig/src/dns/|zig/src/dnsmgr/|go/pkg/dnsmgr/|rust/src/dnsmgr/|examples/dns_test/)' && echo true || echo false)" >> $GITHUB_OUTPUT

  # Build and test affected targets with Bazel
  bazel:
    needs: affected
    if: needs.affected.outputs.has_targets == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build affected targets
        run: |
          TARGETS="${{ needs.affected.outputs.targets }}"
          # Filter out targets that can't run in normal CI
          FILTERED=""
          for t in $TARGETS; do
            case "$t" in
              *tun_test*) echo "Skipping TUN test: $t (requires root)" ;;
              *kcp_test*interop*) echo "Skipping KCP interop test: $t (Zig KCP timeout on Linux)" ;;
              *) FILTERED="$FILTERED $t" ;;
            esac
          done
          echo "Building: $FILTERED"
          if [ -n "$FILTERED" ]; then
            bazel build --skip_incompatible_explicit_targets $FILTERED
          else
            echo "No targets to build"
          fi

      - name: Test affected targets
        run: |
          TARGETS="${{ needs.affected.outputs.targets }}"
          # Filter out targets that can't run in normal CI
          FILTERED=""
          for t in $TARGETS; do
            case "$t" in
              *tun_test*) echo "Skipping TUN test: $t (requires root)" ;;
              *kcp_test*interop*) echo "Skipping KCP interop test: $t (Zig KCP timeout on Linux)" ;;
              *) FILTERED="$FILTERED $t" ;;
            esac
          done
          if [ -n "$FILTERED" ]; then
            # Exit code 4 means "no test targets found", which is OK
            # --flaky_test_attempts=3: retry flaky tests (timing-sensitive net tests)
            bazel test --skip_incompatible_explicit_targets $FILTERED --test_output=errors --flaky_test_attempts=3 || [ $? -eq 4 ]
          else
            echo "No targets to test"
          fi

  # Go tests (native, with race detector) - no root required
  # Excludes TUN tests which require elevated privileges
  go-test:
    needs: affected
    if: needs.affected.outputs.has_go == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go/go.sum

      - name: Prepare KCP source
        shell: bash
        run: |
          # Download KCP 1.7 and apply patches for native Go build
          curl -sL https://github.com/skywind3000/kcp/archive/refs/tags/1.7.tar.gz | tar xz
          cd kcp-1.7
          # Convert CRLF to LF and apply patch
          tr -d '\r' < ikcp.c > ikcp_unix.c && mv ikcp_unix.c ikcp.c
          tr -d '\r' < ikcp.h > ikcp_unix.h && mv ikcp_unix.h ikcp.h
          patch -p1 < ../third_party/kcp/ikcp.patch
          # Copy to go/pkg/kcp for CGo
          cp ikcp.c ikcp.h ../go/pkg/kcp/

      - name: Test (excluding TUN)
        shell: bash
        working-directory: go
        run: |
          # Run tests excluding the tun package (requires root)
          # Also exclude examples/host_test which imports tun via CGo
          go test -v -race -short -coverprofile=coverage.out $(go list ./... | grep -v '/tun$' | grep -v 'examples/host_test')

      - name: Coverage
        if: matrix.os == 'ubuntu-latest'
        working-directory: go
        run: go tool cover -func=coverage.out

  # Rust tests (native) - no root required
  # Excludes TUN tests which require elevated privileges
  rust-test:
    needs: affected
    if: needs.affected.outputs.has_rust == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Test (excluding TUN)
        working-directory: rust
        run: |
          # Run tests excluding TUN module (requires root and libtun.a)
          # TUN feature is disabled by default, so no --features flag needed
          cargo test

      - name: Clippy
        if: matrix.os == 'ubuntu-latest'
        working-directory: rust
        run: cargo clippy -- -D warnings

  # Zig tests via Bazel - no root required
  # Excludes TUN tests which require elevated privileges
  zig-test:
    needs: affected
    if: needs.affected.outputs.has_zig == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Test (excluding TUN)
        run: bazel test //zig:noise_test --test_output=errors

  # TUN tests (requires elevated privileges)
  # Only runs when TUN-related files are changed
  # Note: macOS skipped due to bazel + sudo permission issues in CI
  tun-test:
    needs: affected
    if: needs.affected.outputs.has_tun == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            sudo: sudo
          - os: windows-latest
            sudo: ""
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-tun
          repository-cache: true

      - name: Download Wintun (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Download Wintun for Windows TUN tests
          Invoke-WebRequest -Uri "https://www.wintun.net/builds/wintun-0.14.1.zip" -OutFile wintun.zip
          Expand-Archive wintun.zip -DestinationPath wintun
          Copy-Item wintun/wintun/bin/amd64/wintun.dll -Destination .

      - name: Load TUN module (Linux)
        if: runner.os == 'Linux'
        run: sudo modprobe tun

      # Note: Zig TUN library is now built hermetically via Bazel's zig_library rule
      # No need for manual `zig build` step

      - name: Test Zig TUN
        if: runner.os == 'Linux'  # Zig toolchain doesn't support Windows
        shell: bash
        run: |
          echo "Zig TUN test not yet available as Bazel test target (tracked)"

      - name: Test Go TUN
        if: runner.os == 'Linux'
        shell: bash
        run: |
          # Build and test (Zig TUN library built hermetically via Bazel)
          bazel build //go/pkg/tun:tun_test
          sudo bazel-bin/go/pkg/tun/tun_test_/tun_test

      - name: Test Rust TUN
        if: runner.os == 'Linux'
        shell: bash
        run: |
          # Build and test (Zig TUN library built hermetically via Bazel)
          bazel build //rust:tun_test
          # Rust test binary is in a hash directory, find it
          RUST_TEST=$(find bazel-bin/rust -name 'tun_test' -type f -executable | head -1)
          sudo "$RUST_TEST"

      - name: Test Go Host (TUN integration)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          # Build Host integration test binary (uses real TUN devices)
          bazel build //go/examples/host_test
          sudo bazel-bin/go/examples/host_test/host_test_/host_test

      - name: Test Rust Host (TUN integration)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          # Build Rust Host integration test (uses real TUN devices)
          # Uses zgrnet_tun library variant with TUN feature enabled
          bazel build //rust:host_test
          sudo bazel-bin/rust/host_test

  # DNS integration test (requires elevated privileges)
  # Tests Magic DNS server + OS resolver integration
  # Pure Go â€” no dig dependency, works on all platforms
  dns-test:
    needs: affected
    if: needs.affected.outputs.has_dns == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go/go.sum

      - name: Build DNS test
        shell: bash
        working-directory: go
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            go build -o ../dns_test.exe ../examples/dns_test/go/main.go
          else
            go build -o ../dns_test ../examples/dns_test/go/main.go
          fi

      - name: Run DNS test (Unix)
        if: runner.os != 'Windows'
        run: sudo ./dns_test

      - name: Run DNS test (Windows)
        if: runner.os == 'Windows'
        run: ./dns_test.exe

  # Format check
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Check Go format
        working-directory: go
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files not formatted:"
            gofmt -l .
            exit 1
          fi

  # Skip job when no targets affected
  skip:
    needs: affected
    if: needs.affected.outputs.has_targets == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: No changes
        run: echo "No affected targets, skipping Bazel build"
